<style>
html { scroll-behavior: smooth; }
body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://i.pinimg.com/736x/53/c5/99/53c599ec2cbbdb237f3704d18e55d205.jpg');
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
    opacity: 0;
    animation: fadeIn 0.3s forwards;
}
@keyframes fadeIn { to { opacity: 1; } }

#container {
    width: 90%;
    max-width: 1040px;
    background-color: #83a5e0;
    border: 2px solid #000;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: visible;
    margin: 40px 0;
}

header {
    text-align: center;
    background-color: #7b9bd2;
    color: #000;
    padding: 10px;
    font-weight: bold;
    margin-bottom: 20px;
}

.section {
    border: 1px solid #000;
    padding: 10px;
    margin: 20px 0;
    background-color: #7b9bd2;
}

.video-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-between;
}

.video-thumb {
    position: relative;
    cursor: pointer;
    background: #000;
    flex: 1 1 calc(50% - 20px);
}

.video-thumb img {
    width: 100%;
    height: auto;
    display: block;
}

.video-thumb button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2rem;
    color: #fff;
    background: rgba(0,0,0,0.5);
    border: none;
    border-radius: 50%;
    padding: 10px 20px;
    cursor: pointer;
}

.full-width-video .video-thumb {
    flex: 1 1 100%;
}

@media screen and (max-width: 768px) {
    body { align-items: flex-start; padding: 10px 0; background-attachment: scroll; }
    #container { width: 100%; height: auto; padding: 10px; margin: 20px 0; border-width: 1px; }
    .video-container { flex-direction: column; gap: 15px; }
    .video-thumb { flex: 1 1 100%; }
    .section { margin: 10px 0; }
}
</style>
</head>

<script defer src="//www.instagram.com/embed.js"></script>

<script>
document.querySelectorAll('.video-thumb').forEach(thumb => {
    thumb.addEventListener('click', () => {
        const id = thumb.dataset.id;
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
        iframe.allowFullscreen = true;
        thumb.innerHTML = '';
        thumb.appendChild(iframe);
    });
});
</script>
